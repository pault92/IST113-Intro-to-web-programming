<html>
    <head>
        <title>HTML Guessing Game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="guessGame.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="intro">
            <div id="inttext">
                <Strong>Enter a number for a player to guess!</strong>
            </div>
			<div id="num2guess">
				<form id ="inputNum">
					<input id="numIn" type="text" placeholder="Number" name="number">
				</form>
				<button id="submit">
					<input id="button" type="Submit" value="Submit" onclick="()">
				</button>
			</div>
        </div>
        <div id="guess">
            <form id ="input">
                <input id="inputguess" type="text" placeholder="Take a Guess" name="guess">
            </form>
            <button id="submit">
                <input id="button" type="Submit" value="Submit" onclick="guess()">
            </button>
        </div>
		<div id="anw">
		
		</div>
		<script src="guessGame.js"></script>
    </body>
</html>
